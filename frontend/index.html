<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
      <p class="subtitle">Stay organized, get things done</p>
    </header>

    <main>
      <!-- Add Todo Form -->
      <form id="todo-form" class="todo-form">
        <input
          type="text"
          id="todo-input"
          class="todo-input"
          placeholder="What needs to be done?"
          autocomplete="off"
          maxlength="500"
        >
        <button type="submit" class="add-btn">Add</button>
      </form>

      <!-- Filter Buttons -->
      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <!-- Todo List -->
      <ul id="todo-list" class="todo-list">
        <!-- Todos will be rendered here -->
      </ul>

      <!-- Empty State -->
      <div id="empty-state" class="empty-state hidden">
        <p>No todos yet. Add one above!</p>
      </div>

      <!-- Loading State -->
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
      </div>

      <!-- Error State -->
      <div id="error-state" class="error-state hidden">
        <p id="error-message">An error occurred</p>
        <button id="retry-btn" class="retry-btn">Retry</button>
      </div>

      <!-- Stats -->
      <div id="stats" class="stats hidden">
        <span id="items-left">0 items left</span>
        <button id="clear-completed" class="clear-btn hidden">Clear completed</button>
      </div>
    </main>

    <footer>
      <p>Built with Node.js, Express & MariaDB</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
